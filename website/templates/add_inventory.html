{% extends "base.html" %}
{% block title %}Add Inventory{% endblock %}

{% block content %}
<form method="POST" id="form">
    <p class="h3 py-5 text-center">Add Inventory</p>

    <!-- Headers for the entry columns -->
    <div class="row g-1 align-items-start border-bottom mb-2 text-left">
			<div class = "col-md-1">
				<label class="col-md-1 col-form-label">Sku</label>
			</div>
			<div class = "col-md-1">
				<label class="col-md-1 col-form-label">Qty.</label>
			</div>
			<div class="col pl-1">
				<label class="col-md-3 col-form-label">Name</label>
			</div>
			<div class="col-md-1 pl-2 " style="min-width: 94px;">
				<label class="col-md-1 col-form-label">Cost</label>
			</div>
			<div class="col-md-1 pl-2" style="min-width: 94px;">
				<label class="col-md-1 col-form-label">Qty.</label>
			</div>
            <div class="col-md-2 pl-2">
                <label class="col col-form-label">Link</label>
            </div>
			<div class="col-md-2 pl-2">
				<label class="col col-form-label">Source</label>
			</div>
            <div class="col-auto p-0 invisible">
				<button class="btn"><i class="fa fa-check-circle"></i></button>
			</div>
            <div class="col-auto p-0 invisible">
				<button class="btn"><i class="fa fa-bars"></i></button>
			</div>
			<div class="col-auto p-0 invisible">
				<button class="btn"><i class="fa fa-trash"></i></button>
			</div>
    </div>

    <div id="inputArea">
	</div>

    <button class="btn"
            type="button"
            id="btnAdd"
            >Add
    </button>

    <button type="button"
            class="btn btn-primary"
            id="btnSubmit"
            >Submit
    </button>

</form>
{% endblock %}

{% block scripts %}
 <script type="text/javascript" src="{{ url_for('static', filename='add_inventory.js')}}"></script>
 <script type="text/javascript"> Entry.load_flask_data({{ item_skus|tojson }}, {{ item_qty|tojson }}) </script>
{% endblock %}
