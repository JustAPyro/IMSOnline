{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <!-- Add an email entry to form -->
        <label for="email">Email Address</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="e-mail address"
        />
    </div>
    <div class="form-group">
        <!-- Add an name entry to form -->
        <label for="first_name">First Name</label>
        <input type="text"
               class="form-control"
               id="first_name"
               name="first_name"
               placeholder="first name"
        />
    </div>
    <div class="form-group">
        <!-- Add a password entry to form -->
        <label for="password_first">Password</label>
        <input type="password"
               class="form-control"
               id="password_first"
               name="password_first"
               placeholder="password"
        />
    </div>
    <div class="form-group">
        <!-- Add a confirm password section to form -->
        <label for="password_second">Confirm Password</label>
        <input type="password"
               class="form-control"
               id="password_second"
               name="password_second"
               placeholder="confirm password"
        />
    </div>
    <br/>
    <button type="submit"
            class="btn btn-primary"
            >Submit
    </button>

</form>
{% endblock %}
